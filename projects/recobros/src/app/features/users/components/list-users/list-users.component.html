<button
  [disabled]="loadingAction"
  id="addNewUserButton"
  routerLink="new"
  mat-raised-button
  color="primary"
>
  Nuevo usuario
</button>

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Perfil</th>
    <td mat-cell *matCellDef="let user" [ngSwitch]="user.rol">
      <span *ngSwitchCase="'COMPANY_MANAGER'"> Administrador de Compañía</span>
      <span *ngSwitchCase="'RECOVERY_ADMINISTRATOR'">
        Administrador Recobrador</span
      >
      <span *ngSwitchCase="'RECOVERY_EMPLOYEE'"> Empleado Recobrador </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="fullName">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let user">{{ user.fullName }}</td>
  </ng-container>
  <ng-container matColumnDef="companyName">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>
      Empresa / Dpto Recobrador
    </th>
    <td mat-cell *matCellDef="let user">
      {{ user.companyName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="scope">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>
      Tipo Empresa / Dpto
    </th>
    <td mat-cell *matCellDef="let user">
      {{ user.scope }}
    </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="emailAddress">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let user">{{ user.emailAddress }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let user">
      <button [routerLink]="['edit', user.id]" mat-icon-button color="primary">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let user">
      <button
        (click)="deleteUser(user.username)"
        mat-icon-button
        color="primary"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

    <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->

  <!-- Name Column -->
  <!-- <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Empresa Recobradora</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Departamento</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
