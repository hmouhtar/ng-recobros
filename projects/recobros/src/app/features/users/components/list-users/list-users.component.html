<button [disabled]="loadingAction" id="addNewUserButton" routerLink="new" mat-raised-button color="primary">Nuevo
  usuario</button>


<table mat-table [dataSource]="(users | async)?.content" class="mat-elevation-z8">

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Perfil</th>
    <td mat-cell *matCellDef="let user"> {{user.rol}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
    <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let user"> {{user.emailAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let user">
      <button [routerLink]="['edit', user.id]" mat-icon-button color="primary">
        <mat-icon>create</mat-icon>
      </button>

    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let user">
      <button (click)="deleteUser(user.username)" mat-icon-button color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
