<div class="container" id="loginWrapper">

  <mat-card class="box">
    <mat-card-header class="justify-content-center">
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="text-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field>
          <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username" required
            matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field>
          <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" required
            matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button class="btn-block">Log in</button>
    </form>
  </mat-card>

</div>
