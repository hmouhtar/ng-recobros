{{ editRecobroForm.form.value | json }}
<form
  ngNativeValidate
  #editRecobroForm="ngForm"
  (ngSubmit)="editRecobro(editRecobroForm)"
>
  <mat-tab-group>
    <mat-tab label="Datos del Recobro">
      <br />

      <div
        *ngIf="allFields['recoveryInfo']"
        fxLayout="row wrap"
        fxLayoutGap="1%"
      >
        <ng-container *ngFor="let field of allFields['recoveryInfo']">
          <alvea-dynamic-field
            fxFlex="0 0 30%"
            *ngIf="field.displayCondition ? field.displayCondition.call(this, editRecobroForm) : true"
            [field]="field"
          ></alvea-dynamic-field>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="Estado del Recobro">
      <br />

      <div
        *ngIf="allFields['recoveryStatus']"
        fxLayout="row wrap"
        fxLayoutGap="1%"
      >
        <ng-container *ngFor="let field of allFields['recoveryStatus']">
          <alvea-dynamic-field
            fxFlex="0 0 30%"
            *ngIf="field.displayCondition ? field.displayCondition.call(this, editRecobroForm) : true"
            [field]="field"
          ></alvea-dynamic-field>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="SituaciÃ³n Judicial">
      <br />

      <div
        *ngIf="allFields['recoverySituation']"
        fxLayout="row wrap"
        fxLayoutGap="1%"
      >
        <ng-container *ngFor="let field of allFields['recoverySituation']">
          <alvea-dynamic-field
            fxFlex="0 0 30%"
            *ngIf="field.displayCondition ? field.displayCondition.call(this, editRecobroForm) : true"
            [field]="field"
          ></alvea-dynamic-field>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="Cierre del Recobro / Minutas">
      <br />

      <div
        *ngIf="allFields['recoveryClose']"
        fxLayout="row wrap"
        fxLayoutGap="1%"
      >
        <ng-container *ngFor="let field of allFields['recoveryClose']">
          <alvea-dynamic-field
            fxFlex="0 0 30%"
            *ngIf="field.displayCondition ? field.displayCondition.call(this, editRecobroForm) : true"
            [field]="field"
          ></alvea-dynamic-field>
        </ng-container>
      </div>
    </mat-tab>
  </mat-tab-group>
  <button
    [disabled]="!editRecobroForm.form.valid || loadingAction"
    mat-raised-button
    color="primary"
  >
    Editar recobro
    <mat-spinner *ngIf="loadingAction" id="spinner" [diameter]="20">
    </mat-spinner>
  </button>
</form>
