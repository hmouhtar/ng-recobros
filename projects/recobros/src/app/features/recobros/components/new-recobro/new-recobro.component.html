<h1>Nuevo Recobro</h1>
<form ngNativeValidate #newRecobroForm="ngForm" (submit)="createNewRecobro(newRecobroForm)">
  <ng-container *ngFor="let field of recobroFieldsO | async">
    <alvea-dynamic-field [field]="field"></alvea-dynamic-field>
  </ng-container>
  <br>
  <button [disabled]="!newRecobroForm.form.valid || loadingAction" mat-raised-button color="primary">Crear recobro
    <mat-spinner *ngIf="loadingAction" id="spinner" [diameter]="20">
    </mat-spinner> </button>
</form>
