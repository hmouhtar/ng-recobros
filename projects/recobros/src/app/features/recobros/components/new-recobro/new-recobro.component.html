<h1>Nuevo Recobro</h1>
<form ngNativeValidate (submit)="createNewRecobro($event.target)">
  <ng-container *ngFor="let field of recobroFieldsO | async">
    <alvea-dynamic-field [form]="form" [field]="field"></alvea-dynamic-field>
  </ng-container>
  <br>
  <button [disabled]="!form.valid || loadingAction" mat-raised-button color="primary">Crear recobro <mat-spinner
      *ngIf="loadingAction" id="spinner" [diameter]="20">
    </mat-spinner> </button>
</form>
