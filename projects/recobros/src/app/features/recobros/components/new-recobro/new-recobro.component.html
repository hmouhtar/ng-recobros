<h1>Nuevo Recobro</h1>

<form
  ngNativeValidate
  #newRecobroForm="ngForm"
  (submit)="createNewRecobro(newRecobroForm)"
>
  <div fxLayout="row wrap" fxLayoutGap="1%">
    <ng-container *ngFor="let field of newRecobroFields">
      <alvea-dynamic-field
        fxFlex="0 0 30%"
        *ngIf="field.displayCondition ? field.displayCondition.call(this, newRecobroForm) : true"
        [field]="field"
      ></alvea-dynamic-field>
    </ng-container>
  </div>

  <br />
  <button
    [disabled]="!newRecobroForm.form.valid || loadingAction"
    mat-raised-button
    color="primary"
  >
    Crear recobro
    <mat-spinner *ngIf="loadingAction" id="spinner" [diameter]="20">
    </mat-spinner>
  </button>
</form>
