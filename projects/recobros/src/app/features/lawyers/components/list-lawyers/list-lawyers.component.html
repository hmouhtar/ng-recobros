<button [disabled]="loadingAction" id="addNewLawyerButton" routerLink="new" mat-raised-button color="primary">Nuevo
  abogado</button>


<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="fullName">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let user"> </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
    <td mat-cell *matCellDef="let user"> </td>
  </ng-container>


  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let user">
      <button [routerLink]="['edit', user.id]" mat-icon-button color="primary">
        <mat-icon>create</mat-icon>
      </button>

    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let user">
      <button (click)="deleteUser(user.username)" mat-icon-button color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
