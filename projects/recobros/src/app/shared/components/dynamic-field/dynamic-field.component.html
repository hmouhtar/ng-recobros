<div>
  <ng-container [ngSwitch]="field.type">

    <mat-form-field *ngSwitchCase="'textarea'" appearance="fill">
      <mat-label>{{ field.label }}</mat-label>
      <textarea [ngModel]="field.value" name="{{field.name}}" [readonly]="field.readonly" [required]="field.required"
        matInput cols="30" rows="10"></textarea>
    </mat-form-field>
    <!--  -->
    <mat-form-field *ngSwitchCase="'select'" appearance="fill">
      <mat-label>{{ field.label }}</mat-label>
      <select [ngModel]="field.value" matNativeControl [readonly]="field.readonly" [required]="field.required"
        name="{{field.name}}">
        <!-- <option value="">Seleccione</option> -->
        <option *ngFor="let option of field.options" value="{{option.value}}">
          {{option.label}}
        </option>
      </select>
    </mat-form-field>
    <!--  -->
    <ng-container *ngSwitchCase="'checkbox'">
      <input [ngModel]="false" name="{{field.name}}" type="hidden">
      <mat-checkbox [ngModel]="field.value" value="true" name="{{ field.name }}">
        {{ field.label }}
      </mat-checkbox>
    </ng-container>

    <!--  -->
    <mat-form-field *ngSwitchDefault appearance="fill">
      <mat-label>{{ field.label }}</mat-label>
      <input [ngModel]="field.value" class="{{field.type}}" type="{{ field.type }}" name="{{field.name}}"
        [required]="field.required" [disabled]="field.disabled" matInput />
    </mat-form-field>

  </ng-container>
</div>
